<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>烏合ワークス | Ugou Works</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@600&family=Noto+Sans+JP:wght@300;700&display=swap');

    :root {
      --bg: #0a0a0a;
      --card-bg: #161616;
      --accent: #ffffff;
      --text-main: #e0e0e0;
      --text-dim: #888888;
      --radius: 20px;
      --gap: 16px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: var(--bg);
      color: var(--text-main);
      font-family: 'Noto Sans JP', sans-serif;
      overflow-x: hidden;
      line-height: 1.7;
    }

    .container {
      max-width: 1000px;
      /* 少しタイトにして密度を上げる */
      margin: 0 auto;
      padding: 60px 24px;
    }

    /* --- Hero Message --- */
    .hero-message {
      text-align: center;
      margin-bottom: 50px;
    }

    .hero-message h1 {
      font-family: 'Noto Serif JP', serif;
      font-size: clamp(1.3rem, 3.5vw, 2.2rem);
      line-height: 1.8;
      margin-bottom: 15px;
      letter-spacing: 0.1em;
      font-weight: 600;
    }

    .tagline {
      font-size: 0.85rem;
      color: var(--text-dim);
      letter-spacing: 0.25em;
      text-transform: uppercase;
      margin-bottom: 12px;
      display: block;
    }

    /* --- Vertical Video (YouTube Shorts) --- */
    .video-section {
      display: flex;
      justify-content: center;
      margin-bottom: 60px;
    }

    .video-container {
      width: 100%;
      max-width: 320px;
      /* 縦長動画を少しコンパクトに */
      aspect-ratio: 9 / 16;
      background: #000;
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.7);
      border: 1px solid #222;
    }

    .video-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* --- Optimized Grid (4 Columns) --- */
    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-auto-rows: 200px;
      /* 高さを少し抑えて収まりを改善 */
      gap: var(--gap);
    }

    .card {
      position: relative;
      background: var(--card-bg);
      border-radius: var(--radius);
      text-decoration: none;
      color: var(--accent);
      overflow: hidden;
      transition: all 0.4s cubic-bezier(0.25, 1, 0.5, 1);
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 24px;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
    }

    .card-img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      opacity: 0.4;
      transition: transform 0.6s ease;
      z-index: 1;
      filter: grayscale(20%);
    }

    .card:hover .card-img {
      opacity: 0.6;
      transform: scale(1.08);
    }

    .card::after {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.85) 0%, transparent 80%);
      z-index: 2;
    }

    .card-content {
      position: relative;
      z-index: 3;
    }

    .card-label {
      font-size: 0.65rem;
      font-weight: 700;
      letter-spacing: 0.15em;
      margin-bottom: 4px;
      opacity: 0.6;
    }

    .card-title {
      font-size: 1.25rem;
      font-weight: 700;
    }

    /* --- Grid logic to make it perfect --- */
    .span-2 {
      grid-column: span 2;
    }

    /* 思考、絵本、映像記録用 */
    .span-1 {
      grid-column: span 1;
    }

    /* 音楽、販売用 */

    /* --- Footer --- */
    footer {
      margin-top: 80px;
      text-align: center;
      padding-bottom: 40px;
    }

    .contact-btn {
      display: inline-block;
      padding: 16px 40px;
      background: var(--accent);
      color: #000;
      text-decoration: none;
      border-radius: 50px;
      font-weight: 700;
      margin-bottom: 40px;
      transition: 0.3s;
    }

    .unsplash-credit {
      font-size: 0.65rem;
      color: #444;
      line-height: 1.6;
      margin-bottom: 15px;
    }

    .unsplash-credit a {
      color: #555;
      text-decoration: none;
    }

    .copyright {
      color: var(--text-dim);
      font-size: 0.75rem;
    }

    /* Mobile */
    @media (max-width: 800px) {
      .grid {
        grid-template-columns: repeat(2, 1fr);
      }

      .span-2,
      .span-1 {
        grid-column: span 1;
      }

      /* スマホでは1列ずつ */
    }
  </style>
</head>

<body>

  <div class="container">
    <header class="hero-message">

      <h1>今日もまた始めよう。ここが僕らの場所。<br>烏合と呼ばれる僕たちもきっとできる。</h1>

      </a>

      <!-- 映像記録 (YouTube) - 下段3-4 -->
      <a href="https://www.youtube.com/@Sumima2_" target="_blank" class="card span-2">
        <div class="card-img"
          style="background-image: url('https://images.unsplash.com/photo-1492691523567-6170f0295da4?auto=format&fit=crop&q=80&w=800');">
        </div>

          <div class="card-label">ARCHIVE</div>

    </main>

    <footer>
      <div class="contact-area">
        <a href="https://x.com/home" target="_blank" class="contact-btn">Contact via X</a>
      </div>

      <div class="unsplash-credit">
        Visuals powered by <a href="https://unsplash.com" target="_blank">Unsplash</a> Authors:<br>
        <a href="https://unsplash.com/@it_s_elliot">Elliot</a> /
        <a href="https://unsplash.com/@sharonmccutcheon">Sharon</a> /
        <a href="https://unsplash.com/@p_kushade">Prasad</a>
      </div>

      <p class="copyright">© <span id="y"></span> Ugou Works. All Rights Reserved.</p>
    </footer>
  </div>

  <script>
    document.getElementById('y').textContent = new Date().getFullYear();
  </script>
</body>

</html>
