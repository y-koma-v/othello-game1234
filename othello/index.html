<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>オセロゲーム</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>オセロゲーム</h1>
  <div id="game"></div>
  <p id="turn">現在の手番: 黒</p>
  <div class="controls">
    <button onclick="initBoard()">新しいゲーム</button>
    <button id="cpu-toggle" onclick="toggleCpuMode()" style="margin-left: 10px; background-color: #f44336;">CPU対戦: OFF</button>
    <button onclick="location.href='../'" style="margin-left: 10px;">ゲーム一覧に戻る</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
